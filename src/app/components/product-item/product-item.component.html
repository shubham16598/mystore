<div class="product-container">
    <img class="product-image" routerLink='/product-detail/{{product.id}}' src="{{product.url}}"/>
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <form (ngSubmit)='onSubmit(quantity)'>
        <input type='number' class='select-input' name='quantity' [(ngModel)]='quantity' min="0">
        <br>
        <div class="addtocart"><button type='submit'> Add To Cart</button></div>
    </form>
</div>
